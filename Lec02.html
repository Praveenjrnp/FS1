<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>

    <style>
        body {
            background-color: #b8d0d1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #27426b;
        }

        hr {
            border:px solid #ccc;
        }
    </style>

</head>
<body>

    <h2>Student Registration Form</h2>
    <hr>

    <form action="/submit" method="post">

        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="course">Course:</label><br>
        <select id="course" name="course" required>
            <option value="">--Select--</option>
            <option value="B.Tech">B.Tech</option>
            <option value="B.Sc">B.Sc</option>
            <option value="B.Com">B.Com</option>
            <option value="MBA">MBA</option>
        </select><br><br>

        <label for="skills">Skills:</label><br>
        <input type="checkbox" id="html" name="skills" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="skills" value="CSS">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="js" name="skills" value="JavaScript">
        <label for="js">JavaScript</label><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="3" placeholder="Type your message here..."></textarea><br><br>

         <label for="frontend">Select any frontend developer:</label><br>
        <input type="radio" id="frontend" name="frontend" value="frontend">
        <label for="frontend">Abc</label><br> 
        <input type="radio" id="frontend" name="frontend" value="frontend"> 
        <label for="frontend">Efg</label><br>
        <input type="radio" id="frontend" name="frontend" value="frontend">
        <label for="frontend">Hij</label><br>
        <input type="radio" id="frontend" name="frontend" value="frontend">
        <label for="frontend">Klm</label><br> <br>

        <label for="country">Country:</label> <br>
        <select name="counrty" id="country" required>
            <option value="">--Select--</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="China">China</option>
        </select>
        <br> <br>

        <label for="resume">Resume:</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx, .mp4" required><br><br>

        <input type="submit" value="Register">
    </form>

</body>
</html>
