<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML using Table</title>
</head>
<body>
    <h2>Registration Form</h2>

    <form action="/submit"> 
        <table border="1" >
            <tr>
                <td><label for="name">Name</label></td>
                <td><input id="name" type="text" placeholder="Enter name" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone</label></td>
                <td><input id="phone" type="tel" placeholder="Enter phone" required></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input id="email" type="email" placeholder="Enter email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input id="password" type="password" placeholder="Enter password" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="date" id="dob"  name="b"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <select id="gender" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="hobbies">Hobby</label>
                </td>
                <td>
                    <input type="checkbox" name="hobbies"id="hobbies">study <br>
                    <input type="checkbox" name="hobbies"id="hobbies">game <br>
                    <input type="checkbox" name="hobbies"id="hobbies">reading
                </td>
            </tr>
            <tr>
                <td><label for="country">Country</label></td>
                <td>
                    <select name="country" id="country" >
                        <option value="select">Selected</option>
                        <option value="india">India</option>
                        <option value="china">China</option>
                        <option value="nepal">nepal</option>
                        <option value="bhutan">Bhutan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="video">video</label>
                </td>
                <td>
                <input type="file" name="video" id="video">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
