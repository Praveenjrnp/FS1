<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Lec03Job.css">
</head>
<body>
    <h2>Job Application Form</h2>
    <table border="1">

        <fieldset>
            <legend>PERSONAL-INFO</legend>
            <form action="/submit">
                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <br>

                <label for="last-name">Second Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Your Last Name" required>
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone" required>
                <br>
                
            </form>
        </fieldset>

        <fieldset>
            <legend>Job Details</legend>
            <label for="position">Position Applied</label>
            <select id="position" name="position" required>
                <option value="" disabled selected>Select position</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
                <br>

            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" placeholder="Your Experience">
            <br>

                    

        </fieldset>

        <fieldset>
                <legend>Availability</legend>
                <label for="availability">Available</label>
                <input type="date" id="availability" name="availability" required>
                <br>

                <label for="relocate">Willing to Relocate</label>
                <input type="radio" id="relocate" name="relocate" value="yes"> Yes
                <input type="radio" id="relocate" name="relocate" value="no"> No
            </fieldset>

    </table>

</body>
</html>
