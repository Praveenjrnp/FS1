<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Lec07Calculator.css">
</head>
<body>

        <div class="pd"></div>

            <button>%</button>
            <button>CE</button>
            <button>C</button>

            <button id="darkorange">+</button>
        </div><div class="buttons">
            <button>1/x</button>
            <button>x^2</button>

        <div class="buttons">
            <button>1</button>
            <button>2</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>

            <button id="darkorange">/</button>
        </div>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="orange">.</button>
            <button id="darkorange">=</button>

    </div>
